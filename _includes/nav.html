
	
<nav>
	<div class="container">
		<div class="c-nav">
			<img src="{{ site.data.nav.logo_image_path }}" alt="{{ site.data.nav.company_name }} Logo">
			<ul class="c-nav__list">
				{% for item in site.data.nav.header %}
					<li class="c-nav__list-item">
						<a class="c-nav__list-link{% if item.url == page.url %} active{% endif %}" href="{{ item.url }}">
							{{ item.title }}
						</a>
					</li>
				{% endfor %}
			</ul>
		</div>
	</div>
</nav>
